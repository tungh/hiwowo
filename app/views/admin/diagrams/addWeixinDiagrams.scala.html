@(user:models.user.User,id:Long,form:Form[controllers.admin.WeixinDiagramsFormData])
@views.html.admin.template(user,"label") {
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"> 图说管理 》添加微信精选</h1>

    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                编辑
            </div>
            <div class="panel-body">
                <div class="row">
                        <form  id="J_editForm" method="POST" action="@controllers.admin.routes.Diagrams.saveWeixinDiagrams">
                            <input type="hidden" name="id" id="J_id" value='@id'>
                            <input type="hidden" value='@form("id").value'>
                            @if(form.hasGlobalErrors) {

                            @form.globalError.foreach { error =>
                            <div class="error-row" style="display:block">
                                <p class="error"> @error.message</p>
                            </div>
                            }
                            }
                            <div class="form-group">
                                <label  for="diagramsId">Diagram ID,以,隔开</label>
                                <input class="form-control" type="text" id="diagramsId" name="diagramsId" value='@form("diagramsId").value' placeholder="以,隔开">
                            </div>

                            <div class="form-group">
                                <label  for="period">第几期</label>
                                <input class="form-control" type="text" id="period" name="period" value='@form("period").value' placeholder="第几期">
                            </div>




                            <div class="form-group">

                                <div class="col-lg-6">
                                    <div class="controls">
                                        <input type="submit" class="btn btn-info"  value="保存"/>
                                    </div>
                                </div>
                            </div>

                        </form>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>







        }
