@(administrator:models.admin.Administrator,user:(models.user.User,models.user.UserProfile))
@views.html.admin.template(administrator,"user") {
    <div id="content-header">
        <h1>用户管理</h1>
    </div>
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
        <a href="#" class="current">用户管理</a>
        <a href="#" class="current">用户信息</a>
    </div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="control-group">
            <label class="control-label" >名称  :  @user._1.name</label>
        </div>
        <div class="control-group">
            <label class="control-label" >头像  :  @user._1.pic</label>
        </div>
        <div class="control-group">
            <label class="control-label" >email  :  @user._1.email</label>
        </div>

        <div class="control-group">
            <label class="control-label" >状态  :  @models.user.UserStatus(user._1.status)</label>
        </div>
        <div class="control-group">
            <label class="control-label" >来源  :  @models.user.ComeFrom(user._1.comeFrom)</label>
        </div>
        <div class="control-group">
            <label class="control-label" >标签  :  @user._1.tags</label>
        </div>


        <div class="control-group">
            <label class="control-label" >性别  :  @user._2.gender</label>
        </div>
        <div class="control-group">
            <label class="control-label" >生日 :  @user._2.birth</label>
        </div>
        <div class="control-group">
            <label class="control-label" >上次登录时间  :  @user._2.loginTime / @user._2.loginIP</label>
        </div>
        <div class="control-group">
            <label class="control-label" >登录次数  :  @user._2.loginNum</label>
        </div>
        <div class="control-group">
            <label class="control-label" >收货信息  :  @user._2.receiver  / @user._2.province  @user._2.city @user._2.town @user._2.street  / @user._2.postCode  / @user._2.phone</label>
        </div>



    </div>
</div>



        }
