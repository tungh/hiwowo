@(u:models.user.User,user:(models.user.User,models.user.UserProfile))
@views.html.admin.template(u,"user") {
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"> 用户管理 》用户管理 》用户信息</h1>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="form-group">
            <label  >名称  :  @user._1.name</label>
        </div>
        <div class="form-group">
            <label  >头像  :  @user._1.pic</label>
        </div>
        <div class="form-group">
            <label  >email  :  @user._1.email</label>
        </div>

        <div class="form-group">
            <label  >状态  :  @models.user.UserStatus(user._1.status)</label>
        </div>
        <div class="form-group">
            <label  >来源  :  @models.user.ComeFrom(user._1.comeFrom)</label>
        </div>
        <div class="form-group">
            <label  >标签  :  @user._1.labels</label>
        </div>


        <div class="form-group">
            <label  >性别  :  @user._2.gender</label>
        </div>
        <div class="form-group">
            <label  >生日 :  @user._2.birth</label>
        </div>
        <div class="form-group">
            <label  >上次登录时间  :  @user._2.loginTime / @user._2.loginIP</label>
        </div>
        <div class="form-group">
            <label  >登录次数  :  @user._2.loginNum</label>
        </div>
        <div class="form-group">
            <label  >收货信息  :  @user._2.receiver  / @user._2.province  @user._2.city @user._2.town @user._2.street  / @user._2.postCode  / @user._2.phone</label>
        </div>



    </div>
</div>



        }
