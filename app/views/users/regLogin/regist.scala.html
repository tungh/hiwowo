@(form: Form[(String,String,Long)],i:Long=0)
@views.html.template(
title =  "食美特，爱美食爱生活——用户注册"
)(css="/assets/css/template/userRegLogin.css") {

    <div class="container" id="regLogin">
        <div class="setting clearfix">
            <h2>注册</h2>
            <div class="regBox">

                <div class="box out-login">
                    <legend>
                        无需注册，直接使用这些帐号登录：
                    </legend>
                    <div class="field-box">
                        <div class="sns-login pt20 clearfix">
                            <a class="l-qq" href='@controllers.users.routes.UsersSnsLogin.snsLogin("qzone","syn",i)' target="_blank">QQ帐号登录</a>
                            <a class="l-sina" href='@controllers.users.routes.UsersSnsLogin.snsLogin("sina","syn",i)' target="_blank">新浪微博登录</a>
                            <a class="l-tao" href='@controllers.users.routes.UsersSnsLogin.snsLogin("taobao","syn",i)' target="_blank">淘宝帐号登录</a>
                        </div>

                        <div class="hiwowo-login">
                            <p class="ml30 mb10 mt10">已有食美特帐号</p>
                            <a rel="loginD" class="follow-btn-big  " href="javascript:;">登&nbsp;&nbsp;录</a>
                        </div>

                    </div>
                    </div>

                <div class="reg">
                    <legend>
                        30秒免费注册食美特帐号：
                    </legend>


                    <div class="field-box pt25 pl20">
                        <form id="J_regLoginForm" class="validateForm" method="post" action="/user/doRegist">
                          <input type="hidden" name="inviteId" value="@i">
                            @form.globalError.map { error =>
                            <div class="error-row" style="display:block">
                                <p class="error"> @error.message</p>
                            </div>
                            }
                            <div class="form-row">
                                <label>Email：</label>
                                <input type="email" class="base-input" name="email" id="J_checkEmail" value="" >
                            </div>
                            <div class="form-row">
                                <label>密码：</label>
                                <input type="password" class="base-input" name="password" id="password" value="">
                            </div>

                            <div class="form-row  clearfix">
                                <label>&nbsp;</label>
                                <input type="submit" class="bbl-btn submit" value="立即注册">

                            </div>
                            <div class="form-row">
                                <label>&nbsp;</label>
                                <input type="checkbox" class="check" name="remember" value="1" checked="checked">
                                <span class="agreement gc6">我已阅读并同意<a href="/agreement" target="_blank">《使用协议》</a></span>

                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

        }{
<script type="text/javascript">
    seajs.use("hiwowo/user/regLogin");
</script>
}
