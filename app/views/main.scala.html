 <div class="footer"></div>




@if(user.isEmpty){
<script type="text/javascript">
    var photo = "";
    if(photo == ""){
        photo = "/images/user/default.jpg";
    }else{
        photo =photo;
    }
    HIWOWO = {
        userId:"",
        userPhoto:photo,
        nick:"",
        status:"",
        isBlack: "",
        level : ""
    }
</script>
} else {
<script type="text/javascript">
    var photo = "@user.get.pic";
    if(photo == ""){
        photo = "/images/user/default.jpg";
    }else{
        photo = photo;
    }
    HIWOWO = {
        userId:"@user.get.id",
        userPhoto:photo,
        nick:"@user.get.name",
        status:"@user.get.status",
        isBlack: '@if(user.get.status==4){true} else {false}'
    }

</script>

}
