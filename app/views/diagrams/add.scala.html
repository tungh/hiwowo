@(user:Option[models.user.User],form:Form[controllers.TushuoFormData])
@views.html.template(user,nav="index",subNav="diagrams")(css="/assets/css/template/add.css"){

<div class="container">

    <div class="row">
        <div class="main">

            <div class="editor-box" >
                 <h2> 发布图说 </h2>
                <form action="/diagram/saveTushuo" method="post" class="post-edit-form" id="J_editForm">
                    <input type="hidden" name="id" id="J_id"  value="0" />
                    <div class="editor-title">
                        <label for="J_title">标题</label>
                        <input type="text" name="title"  id="J_title" placeholder='哎呀，我要个牛逼哄哄的名字'  maxlength='45' />
                    </div>
                    <div class="editor-intro">
                        <label for="J_title">简介</label>
                       <textarea class="textarea-intro" name="intro" id="J_intro"></textarea>

                    </div>
                    <div id="uploader">
                        <div class="queueList">
                            <div id="dndArea" class="placeholder">
                                <div id="filePicker"></div>
                                <p>或将照片拖到这里，单次最多可选30张</p>
                            </div>
                        </div>
                        <div class="statusBar" style="display:none;">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div>
                            <div class="info"></div>
                            <div class="btns">
                                <div id="filePicker2"></div>
                                <div class="uploadBtn">开始上传</div>
                            </div>
                        </div>
                    </div>

                    <div class="clear"></div>


                    <p class="clearfix" >
                        <input type="button" class="btn btn-default left hidden" id="J_saveDraft" value="保存草稿">
                        <input type="submit" class="btn btn-info right hidden" id="J_addSubmit" value="发表" >


                    </p>

                </form>

            </div>


        </div>
        <div class="side clearfix">
            <div class="box">
                <div class="hd">
                    <h3>公告栏</h3>
                </div>
                <p class="bd" id="J_NoticeCon">
                    和谐社会，你我共建～
                </p>

            </div>
        </div>
    </div>


</div>

}{
<script type="text/javascript">
            seajs.use(['jquery','hiwowo/diagram/add'],function($){

                if(HIWOWO.userId == ""){
                    $.hiwowo.loginDialog.isLogin();
                }

            })
</script>

}
