@(user:Option[models.user.User],diagram:models.diagram.Diagram,pics:List[models.diagram.Pic])
@views.html.template(user)(css="/assets/css/template/diagram.edit.css"){

        <div class="container diagram">

            <div class="row">
                <div class="main">
                    <div class="diagram-edit">
                        <div class="diagram-title">
                            <dl>
                                <dt>标题：</dt>
                                <dd><input id="J_title" onkeyup="checkTopicTitleNode($(this), 100)" name="title" class="input-normal" value="@diagram.title"></dd>
                                <dd class="msg" style="display:none"><div class="msg-error"></div></dd>
                            </dl>
                        </div>

                        <div class="diagram-intro">
                            <dl>
                                <dt>亲，你就说点什么呗 </dt>
                                <dd><input id="J_intro" name="intro" value="@diagram.intro"> </dd>
                                <dd class="msg" style="display: none"><div class="msg-error"></div> </dd>
                            </dl>
                        </div>

                        @for(pic <- pics){
                        <div  class="post-photo post-item-edit topic_node"  type="image" picid="@pic.id">
                            <div class="move-bar"><a class="move-up" href="javascript:;" style="display: none;">上移</a><a class="move-down" href="javascript:;" style="display: none;">下移</a></div>
                            <div class="edit-box clearfix">
                                <div class="upload-img">
                                    <div class="img"><img src="@pic.url"></div>
                                </div>
                                <div class="photo-des">@pic.intro</div>
                            </div>
                            <div class="pic-doing-all clearfix">
                                <span class="pic-doing">
                                   <a class="sitedel-href" href="javascript:;"><ins class="ico-pic-del"></ins>删除</a>
                                </span>
                            </div>
                        </div>

                        }

                        <div class="diagram-uploadify">
                            <div  id="J_uploadify"> </div>
                        </div>


                      <!-- 操作 -->
                        <div class="diagram-btnbar clearfix">
                           <span class="fr">
                            <a id="id-btn-draft" class="btn-diagram"  href="javascript:;">保存草稿</a>
                            <a id="id-btn-diagram" class="btn-diagram" href="javascript:;">发布</a>
                          </span>
                        </div>
                        <div id="topic_image_example" class="post-photo post-item-edit" style="display: none">
                            <div class="move-bar"><a class="move-up" href="javascript:;">上移</a><a class="move-down" href="javascript:;">下移</a></div>
                            <div class="edit-box clearfix">
                                <div class="upload-img">
                                    <div class="img"><a href="" target="_blank"><img src=""></a></div>
                                </div>
                                <div class="photo-des"></div>

                            </div>

                            <div class="pic-doing-all clearfix">
        <span class="pic-doing">
            <a class="sitedel-href" href="javascript:;"><ins class="ico-pic-del"></ins>删除</a>
        </span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="side">
                    <div class="box  affix">
                        <div class="hd">
                            <h3>公告栏</h3>
                        </div>
                        <p class="bd" id="J_NoticeCon">
                            和谐社会，你我共建～
                        </p>

                    </div>
                </div>
            </div>


        </div>

}{
<script type="text/javascript">

    seajs.use("hiwowo/diagram/diagram.edit.js")
</script>
}
