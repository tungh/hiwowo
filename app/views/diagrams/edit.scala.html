@(user:Option[models.user.User],form:Form[(Option[Long],String,String,Int,Int)])
@views.html.template(user,nav="index",subNav="pets")(css="/assets/css/template/editor.css"){

<div class="container pet">

    <div class="row">
        <div class="main">
            <div class="editor-box" >
                <form action="@controllers.routes.Diagrams.save" method="post" class="post-edit-form" id="J_editForm">
                <input type="hidden" name="id"   value="0" />
                <input type="hidden" name="content" id="J_content">
                <input type="hidden" name="typeId" id="J_typeId">
                <div class="editor-title">
                    <label for="J_title">标题</label>
                    <input type="text" name="title" class="input" id="J_title" value='哎呀，我要个牛逼哄哄的名字'  maxlength='45' />
                </div>
                <div class="editor-select">
                    <div class="main-select">
                        <span>类型：</span>
                        <a href="javascript:void(0);"  data-typeid="0" class="selected"><em>乖乖兽</em></a>
                        <a href="javascript:void(0);"  data-typeid="1"><em>Gif怪兽</em></a>
                        <a href="javascript:void(0);"  data-typeid="2"><em>神兽自白</em></a>
                        <br class='clear' />
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="editor-area">
                    <textarea id="J_editorContent"   class="b-textarea">偶的神啊，先介绍英明神武的我，再上传我的“艳照”吧^_^ </textarea>
                </div>
                <div class="clear"></div>


                <p class="func_buttons clearfix" >
                    <a href="javascript:void(0)" class="fl func_button" id="J_saveDraft">保存草稿</a>
                    <span class="fl" id="save_status" style="margin-top:10px;"></span>
                    <!--<a href="javascript:;" class="fl func_button" id="J_preview" >预览</a>-->
                    <a href="javascript:void(0)" class="fr func_button func_publish" id="J_submit" >发表</a>

                </p>

             </form>

            </div>

        </div>
        <div class="side">
            <div class="box  affix">
                <div class="hd">
                    <h3>公告栏</h3>
                </div>
                <p class="bd" id="J_NoticeCon">
                    和谐社会，你我共建～
                </p>

            </div>
        </div>
    </div>


</div>

}{
<script type="text/javascript">
            seajs.use(['jquery','hiwowo/diagram/diagramEditor.js','hiwowo/editor/hiwowo.editor'],function($,editor){
                if(HIWOWO.userId == ""){
                    $.hiwowo.loginDialog.isLogin();
                }
                $.hiwowo.editor = $.hiwowo.Editor();
            })
</script>

}
